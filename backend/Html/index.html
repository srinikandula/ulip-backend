
<body style="margin: 0;padding: 0;height: 100vh;width: 100vw;">
    <div id="body_container" style="margin: 0;padding: 0;height: 100%;width: 100%;display: flex;align-items: center;justify-content: center;background-color: #87BDBF;">
        <div id="message_box_container" style="margin: 0;padding: 0;height: 70%;width: 50%;background-color: #F3F3F3;display: flex;flex-direction: column;padding-left: 50px;padding-right: 50px;padding-top: 20px;padding-bottom: 20px;">
            <div id="mahindra_logo_container" style="margin: 0;padding: 5px;height: 10%;">
                <img src="https://companieslogo.com/img/orig/MAHLOG.NS_BIG-b9ce0293.png?t=1604232065" alt="mahindra_logo" id="mahindra_logo" style="margin: 0;padding: 0;height: 100%;">
            </div>
            <div id="message" style="margin: 0;padding: 0;height: 80%;width: 100%;background-color: rgb(255, 255, 255);">
                <div id="image_1_container" style="margin: 0;padding: 0;width: 100%;height: 30%;background-color: white;display: flex;justify-content: center;">
                    <img src="https://static.vecteezy.com/system/resources/previews/004/910/212/non_2x/sending-letter-email-isolated-cute-mail-cartoon-face-illustration-vector.jpg" alt="image_1" id="image_1" style="margin: 0;padding: 0;height: 100%;">
                </div>
                <div id="API_info_container" style="margin: 0;padding: 20px;display: flex;flex-direction: column;height: 60%;">
                    <div id="key_created_message" style="margin: 0;padding: 0;width: 100%;padding-bottom: 20px;color: rgb(94, 94, 94);text-align: center;font-size: 30px;font-weight: 600;">
                        New API key created
                    </div>
                    <div id="table_1_container" style="margin: 0;padding: 0;height: 100%;width: 100%;display: flex;align-items: center;justify-content: center;">
                        <table id="table_1" style="margin: 0;padding: 0;width: 80%, sans-serif;font-size: 15px;">
                            <tr style="margin: 0;padding: 0;">
                                <th style="margin: 0;padding: 2px;text-align: left;font-weight: 600;font-size: 15px;">API Key</th>
                                <td style="margin: 0;padding: 2px;text-align: left;font-size: 15px;">{apiKey}</td>
                            </tr>
                            <tr style="margin: 0;padding: 0;">
                                <th style="margin: 0;padding: 2px;text-align: left;font-weight: 600;font-size: 15px;">Appliation name</th>
                                <td style="margin: 0;padding: 2px;text-align: left;font-size: 15px;">{applicationName}</td>
                            </tr>
                            <tr style="margin: 0;padding: 0;">
                                <th style="margin: 0;padding: 2px;text-align: left;font-weight: 600;font-size: 15px;">Owner Name</th>
                                <td style="margin: 0;padding: 2px;text-align: left;font-size: 15px;">{ownerName}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
